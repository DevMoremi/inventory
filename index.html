<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js "></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section class="input">
                <h1>GlowVault by Moh</h1>
                <p>A Home for Your Bodycare staples</p>
        <div class="contain">
            <div class="input-section">
                <form id="form-content">

                    <div class="form-floating ">
                        <input type="text" id="product-name" name="product-name" class="form-control">
                        <label for="product-name">Product Name</label>
                    </div>

                    <div class="form-floating select ">
                        <select name="bodycare" id="type">
                            <option value="">Select Product Type</option>
                            <option value="cleanser">Facial Cleanser</option>
                            <option value="moisturizer">Moisturizer</option>
                            <option value="toner">Toner</option>
                            <option value="serum">Serum</option>
                            <option value="sunscreen">Sunscreen</option>
                            <option value="deodorant">Deodorant</option>
                            <option value="body-wash">Body Wash</option>
                            <option value="shampoo">Shampoo</option>
                            <option value="conditioner">Conditioner</option>
                            <option value="toothpaste">Toothpaste</option>
                            <option value="mouthwash">Mouthwash</option>
                            <option value="lip-balm">Lip Balm</option>
                            <option value="body-lotion">Body Lotion</option>
                            <option value="hand-cream">Hand Cream</option>
                            <option value="face-mask">Face Mask</option>
                            <option value="hair-oil">Hair Oil</option>
                        </select>


                    </div>

                    <div class="form-floating ">
                        <input type="number" id="price" name="price" class="form-control">
                        <label for="price">Price</label>
                    </div>

                    <div class="form-floating ">

                        <input type="number" id="quantity" name="quantity" class="form-control">
                        <label for="quantity">Quantity</label>
                    </div>

                    <input type="submit" name="Add" id="submit" value="Add">
                </form>
            </div>

            <div class="image-section">
                <img src="img/glow.jpg" alt="image">
            </div>

        </div>
    </section>

    <section class="mt-5 mx-3 my-3 table-section">
        <div class="table-responsive">
            <table class="table table-bordered table-striped-columns" id="table">
                <thead class="table-group-divider head">
                    <tr>
                        <th>S/N</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="" id="tbody">
                </tbody>
                <tfoot id="tfoot">
                    <tr>
                        <td colspan="7">Sum total = <span id="colspan"></span></td>
                    </tr>
                </tfoot>
            </table>

        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
